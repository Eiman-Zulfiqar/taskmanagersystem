{% extends "tasks/base.html" %}

{% block content %}
<div class="container mx-auto">
    <div class="max-w-md mx-auto my-10">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-3xl font-semibold text-center mb-6">Confirm Delete</h2>
            <form method="POST">
                {% csrf_token %}
                <p class="text-gray-700 text-lg mb-4">Are you sure you want to delete "{{ task.title }}"?</p>
                <div class="flex justify-center">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Additional Animation */
    @keyframes floating {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(8px);
        }
        100% {
            transform: translateY(0);
        }
    }

    .floating-animation {
        animation: floating 2s ease-in-out infinite;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    
    anime({
        targets: '.bg-white',
        translateY: [-50, 0],
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeInOutQuad'
    });
</script>
{% endblock %}
