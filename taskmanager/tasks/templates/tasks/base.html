{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        /* Navbar */
        .navbar-dark {
            background-color: #6c3483; /* Dark purple background for the navbar */
        }

        /* Body Background */
        body {
            background-color: #ffffff; /* White background for the body */
        }

        /* Main Content */
        .container-fluid {
            padding-top: 20px; /* Adjust spacing from the top */
        }

        /* Text Color */
        .navbar-dark .navbar-brand,
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navbar links */
        }

        /* Button and Link Color */
        .btn-primary,
        .navbar-dark .navbar-nav .nav-link {
            color: #000000; /* White text color for buttons and navbar links */
            background-color: #ffdb58; /* Light purple background color for buttons */
            border-color: #ffdb58; /* Light purple border color for buttons */
        }

        .btn-primary:hover,
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #ffdb58; /* Darker purple on hover for buttons and navbar links */
            border-color: #ffdb58; /* Darker purple on hover for button borders */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task-list' %}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
